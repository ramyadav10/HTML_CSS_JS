<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BridgeLabz - Employee Payroll</title>
  <link rel="stylesheet" href="employee-registration.css">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <div class="brand-name-1">
        Employee
      </div>
      <div class="brand-name-2">
        Payroll
      </div>
    </div>
    <!-- <h1>
      Lorem ipsum dolor sit amet.
    </h1> -->
  </nav>

  <!-- registration section -->
  <section class="registration">
    <h1 class="form-header">
      Employee Payroll Form
    </h1>
    <form id="reg-form" class="reg-form" action="./">
      <!-- name -->
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="name">

      <!-- profile picture -->
      <label>
        Profile Image
      </label>
      <div class="radio">
        <input type="radio" name="profile-image" id="profile-image-1" value="1" checked>
        <label for="profile-image-1">
          <img src="../assets/Ellipse -1.png" height="45" width="45" alt="Profile 1">
        </label>
      </div>
      <div class="radio">
        <input type="radio" name="profile-image" id="profile-image-2" value="2">
        <label for="profile-image-2">
          <img src="../assets/Ellipse -2.png" height="45" width="45" alt="Profile 2">
        </label>
      </div>
      <div class="radio">
        <input type="radio" name="profile-image" id="profile-image-3" value="3">
        <label for="profile-image-3">
          <img src="../assets/Ellipse -3.png" height="45" width="45" alt="Profile 3">
        </label>
      </div>
      <div class="radio">
        <input type="radio" name="profile-image" id="profile-image-4" value="4">
        <label for="profile-image-4">
          <img src="../assets/Ellipse -4.png" height="45" width="45" alt="Profile 4">
        </label>
      </div>
      <div></div>
      
      <!-- gender -->
      <label>
        Gender
      </label>
      <div class="radio">
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">
          Male
        </label>
      </div>
      <div class="radio">
        <input type="radio" name="gender" id="female" value="Female" checked>
        <label for="female">
          Female
        </label>
      </div>
      <div></div>
      <div></div>
      <div></div>

      <!-- department -->
      <label>
        Department
      </label>
      <div class="checkbox">
        <input type="checkbox" name="department" id="hr" value="HR">
        <label for="hr">
          HR
        </label>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="department" id="sales" value="Sales">
        <label for="sales">
          Sales
        </label>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="department" id="finance" value="Finance">
        <label for="finance">
          Finance
        </label>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="department" id="engineer" value="Engineer">
        <label for="engineer">
          Engineer
        </label>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="department" id="others" value="Others">
        <label for="others">
          Others
        </label>
      </div>
      
      <!-- salary -->
      <label for="">
        Salary
      </label>
      <!-- <select class="salary" name="salary" id="salary">
        <option value="10000">
          10,000 - 20,000
        </option>
        <option value="20000">
          20,001 - 30,001
        </option>
        <option value="30000">
          30,001 - 40,000
        </option>
        <option value="40000">
          40,001 - 50,000
        </option>
      </select> -->
      <input
        type="range"
        name="salary"
        id="salary"
        class="salary"
        min="10000"
        max="50000"
        value="10000"
      />
      <label for="salary" class="salary-text" id="salary-text">10000</label>
      <!-- <div></div>
      <div></div> -->

      <!-- start date -->
      <label for="">
        Start Date
      </label>
      <div class="start-date">
        <select name="day" id="day" class="startDate day">
          <!-- <option value="">Day</option> -->
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
        </select>
        <select name="month" id="month" class="startDate month">
          <!-- <option value="">Month</option> -->
          <option value="Jan">Jan</option>
          <option value="Feb">Feb</option>
          <option value="Mar">Mar</option>
          <option value="Apr">Apr</option>
          <option value="May">May</option>
          <option value="Jun">Jun</option>
          <option value="Jul">Jul</option>
          <option value="Aug">Aug</option>
          <option value="Sep">Sep</option>
          <option value="Oct">Oct</option>
          <option value="Nov">Nov</option>
          <option value="Dec">Dec</option>
        </select>
        <select name="year" id="year" class="startDate year">
          <!-- <option value="">Year</option> -->
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2021">2021</option>
        </select>
      </div>

      <!-- notes -->
      <label for="">Notes</label>
      <textarea name="notes" id="notes" rows="4" class="notes"></textarea>
      
      <!-- action buttons -->
      <section class="action">
        <button type="button" onclick="window.location.href='./'">Cancel</button>
        <div class="right">
          <button>Submit</button>
          <button type="reset">Reset</button>
        </div>
      </section>
    </form>
  </section>

  <script src="../js/index.js"></script>
  <script src="../js/Employee.js"></script>
</body>
</html>
